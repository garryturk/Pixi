# This is a basic workflow to help you get started with Actions

name: Super-testing-galore

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# We have many jobs
jobs:
    deploy:
      name: Deploy
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout
        uses: actions/checkout@v2
  
    #startup PIXI using the docker-compose up command
      - name: Build the image
        id: build-image
        run: |
          docker-compose up & sleep 6000 
          echo 'this worked'
  #sleep 10 minutes to let PIXI start and update herself
  
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.4.0
        with:
          target: 'http://localhost:8000'
  
  
  
#kill the PIXI docker container after tests are complete
      - name: Stop the image
        id: kill-image
        run: |
          docker-compose down



